{{ define "main" }}
  <section class="hero">
    <div class="hero/content align:left align@sm:center">
      <div class="wrap">
        <h1 class="font-weight:regular font-weight@sm:light font-size:h4 font-size@sm:h2 font-height:1.1 margin:auto max-width:prose text-wrap:balance">
          {{ .Params.hero_title }}
        </h1>
      </div>
    </div>
  </section>

  <section>
    <div class="row fill:white">
      <div
        class="column:12 column@md:3 padding-y:10vh fill-size:cover fill-position:center-center"
        style="
          background-image: url('https://images.unsplash.com/photo-1504355080015-bba52674577b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=090323df2e679b3b5df56edc7f2629cb&auto=format&fit=crop&w=800&q=60');
        "
      ></div>
      <div class="column:12 column@md:6 padding-y:10vh padding-x:u8 fill:primary">
        <div class="align:center padding-y:5vh">
          <span class="line line:short margin-bottom:5vh fill:white margin:auto"></span>
          <h3 class="margin:auto max-width:prose text-wrap:balance font-size:h5 font-size@sm:h3 font-weight:regular font-leading:2 color:white margin-bottom:u8">
            {{ .Params.quote }}
          </h3>

          <p class="color:white">
            Jonathan Wong<br />
            <span class="opacity:6">Marine Landing Notary Public</span>
          </p>
        </div>
      </div>
      <div
        class="column:12 column@md:3 padding-y:10vh fill-size:cover fill-position:center-center"
        style="background-image:url('{{ with resources.Get "images/office-01.jpg" }}{{ .RelPermalink }}{{ end }}')"
      ></div>
    </div>
  </section>

  <section class="row fill:white">
    <div class="column:12 column@md:3 padding:u8 padding@md:u10 padding-y:5vh flex align-items:center">
      <div>
        <h4 class="font-weight:regular font-leading:1 margin-bottom:u4">Our Services</h4>
        <p class="font-size:body max-width:prose margin-bottom:u12">
          {{ .Params.service_text }}
        </p>
        <a href="/services/" class="font-size:body color:black font-weight:bold">Learn more</a>
      </div>
    </div>
    <div
      class="column:12 column@md:3 padding-y:10vh fill-size:cover fill-position:center-center"
      style="
        background-image: url('{{ with resources.Get "images/office-02.jpg" }}{{ .RelPermalink }}{{ end }}');
        background-size: cover;
        background-position: bottom center !important;
      "
    ></div>
    <div class="column:12 column@md:3 padding:u8 padding@md:u10 padding-y:5vh flex align-items:center">
      <div>
        <h4 class="font-weight:regular font-leading:1 margin-bottom:u4">Our Location</h4>
        <p class="font-size:body max-width:prose margin-bottom:u12">
          {{ .Params.location_text }}
        </p>
        <a href="/location/" class="font-size:body color:black font-weight:bold">Learn more</a>
      </div>
    </div>
    <div
      class="column:12 column@md:3 padding-y:10vh fill-size:cover fill-position:center-center"
      style="background-image: url('{{ with resources.Get "images/office-03.jpg" }}{{ .RelPermalink }}{{ end }}');"
    ></div>
  </section>

  {{ partial "map" . }}
{{ end }}
