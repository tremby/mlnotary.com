<aside class="slidemenu slidemenu-direction:right" id="hamburger-menu">
  <div class="slidemenu/overlay"></div>
  <nav class="slidemenu/content padding-x:u6 padding-y:u6" aria-label="Main navigation">
    <div class="slidemenu/header">
      <button type="button" class="slidemenu/close js-hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="hamburger-menu"></button>
    </div>

    <div class="padding-top:3">
      <ul class="flex flex-direction:column align-items:center gap:u4">
        <li>
          <a href="/" class="font font-size:h4 color:black text-decoration:none">
            Home
          </a>
        </li>
        <li>
          <a href="/services/" class="font font-size:h4 color:black text-decoration:none">
            Our Services
          </a>
        </li>
        <li>
          <a href="/about/" class="font font-size:h4 color:black text-decoration:none">
            About Us
          </a>
        </li>
        <li>
          <a href="/location/" class="font font-size:h4 color:black text-decoration:none">
            Our Location
          </a>
        </li>
      </ul>

      <div class="padding-x:u4">
        <span class="line line:short margin:auto margin-top:u8 margin-bottom:u8"></span>
        <address class="font font-size:tiny font-leading:2 font-weight:regular align:center">
          {{ .Site.Data.meta.address_1 }}<br />
          {{ .Site.Data.meta.address_2 }}
          <div class="margin-top:u6">
            Email: <a href="mailto:{{ .Site.Data.meta.email }}">{{ .Site.Data.meta.email }}</a><br />
            Phone: <a href="tel:{{ .Site.Data.meta.phone_intl }}">{{ .Site.Data.meta.phone }}</a><br />
            Fax: <a href="fax:{{ .Site.Data.meta.fax_intl }}">{{ .Site.Data.meta.fax }}</a>
          </div>
        </address>
        <div class="flex justify-content:center margin-top:u8">
          <a href="/">
            <img src="/assets/images/logo-ol.svg" style="width:70px" />
          </a>
        </div>
      </div>
    </div>
  </nav>
</aside>
