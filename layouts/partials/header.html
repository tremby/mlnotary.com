<div class="wrap">
  <header class="header fill:white">
    <div class="header/content grow">
      <div class="header/item">
        <a href="/" class="header/logo" aria-label="Go to home page">
          {{- with resources.Get "images/logo-brand.svg" -}}
            <img src="{{ .RelPermalink }}" width="233" height="52" alt="Marine Landing Notary Public" />
          {{- end -}}
        </a>
      </div>
      <div class="header/item display:flex display@sm:none">
        <button type="button" class="header/hamburger js-hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>

    <nav class="header/content display:none display@sm:flex" aria-label="Main navigation">
      <div>
        <a href="/services/" class="font-weight:regular font-size:tiny font-size@sm:h5 text-decoration:none">
          <span class="header-extra-shown-when-wide">Our</span> Services
        </a>
      </div>
      <div>
        <a href="/about/" class="font-weight:regular font-size:tiny font-size@sm:h5 text-decoration:none">
          About <span class="header-extra-shown-when-wide">Us</span>
        </a>
      </div>
      <div>
        <a href="/location/" class="font-weight:regular font-size:tiny font-size@sm:h5 text-decoration:none">
          <span class="header-extra-shown-when-wide">Our</span> Location
        </a>
      </div>
      <div>
        <a href="/ptt-calculator/" class="font-weight:regular font-size:tiny font-size@sm:h5 text-decoration:none">
          <abbr title="Property transfer tax" style="text-decoration: none">PTT</abbr> Calculator
        </a>
      </div>
    </nav>
  </header>
</div>
